<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lightning Alert Monitoring</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg-main: #1C2434;
  --card-bg: #2C3545;
  --accent-blue: #70A0F0;
  --pastel-green: #90EE90;
  --pastel-red: #F08080;
}
body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-main);
  margin:0;
}
.status-dot {
  width:1.25rem;
  height:1.25rem;
  border-radius:50%;
  transition: all 0.3s;
}
.pulse-red {animation:pulse-red 1.5s infinite;}
@keyframes pulse-red {0%{box-shadow:0 0 0 0 rgba(240,128,128,1);}70%{box-shadow:0 0 0 15px rgba(240,128,128,0);}100%{box-shadow:0 0 0 0 rgba(240,128,128,0);}}
.pulse-green {animation:pulse-green 1.5s infinite;}
@keyframes pulse-green {0%{box-shadow:0 0 0 0 rgba(144,238,144,1);}70%{box-shadow:0 0 0 15px rgba(144,238,144,0);}100%{box-shadow:0 0 0 0 rgba(144,238,144,0);}}
.app-button {box-shadow:0 4px 6px -1px rgba(0,0,0,.25); transition:transform .15s, box-shadow .15s; border:1px solid rgba(255,255,255,.1);}
.app-button:hover:not(:disabled){transform:translateY(-2px); box-shadow:0 8px 10px -3px rgba(0,0,0,.45);}
.app-button:disabled{opacity:.6; cursor:not-allowed;}
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white p-4">

<div class="bg-[var(--card-bg)] p-5 rounded-xl w-full max-w-md shadow-2xl border border-blue-800/50 mb-4">
  <h1 class="text-2xl font-bold mb-4 text-[var(--accent-blue)]">‚ö° Lightning Alert Monitoring</h1>

  <div class="mb-4 flex justify-between items-center bg-gray-900/40 p-3 rounded-lg border border-blue-500/30">
    <span id="status-message" class="text-lg font-semibold"></span>
    <div id="status-indicator" class="status-dot bg-gray-500"></div>
  </div>

  <div class="space-y-2 mb-4 text-sm">
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">Local Time: <span id="current-time-display" class="text-[var(--accent-blue)] font-medium">--:--:--</span></p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">Location: <span id="current-location" class="text-[var(--accent-blue)] font-medium">Our Tampines Hub</span></p>
  </div>

  <p class="text-sm mb-4 bg-gray-900/40 p-2 rounded border border-gray-700/50">Notification Status: <span id="current-permission" class="text-yellow-400 font-medium">Unknown</span></p>

  <div class="flex flex-col gap-2 mb-2">
    <button id="request-permission-btn" class="w-full bg-blue-700/80 p-2 rounded-lg font-semibold app-button">üîî Request Notification Permission</button>
  </div>

  <div class="flex flex-col gap-2 mb-2">
    <button id="start-monitor-btn" disabled class="w-full bg-green-700/80 p-2 rounded-lg font-semibold app-button">‚ñ∂Ô∏è Start Monitor</button>
    <button id="stop-monitor-btn" disabled class="w-full bg-red-700/80 p-2 rounded-lg font-semibold app-button">‚èπÔ∏è Stop Monitor</button>
  </div>

  <div class="flex gap-2">
    <button id="simulate-alert-btn" disabled class="flex-1 bg-red-600/80 p-2 rounded-lg font-semibold app-button">üö® Simulate Alert</button>
    <button id="simulate-clear-btn" disabled class="flex-1 bg-amber-500/80 p-2 rounded-lg font-semibold app-button">‚úÖ Simulate Clear</button>
  </div>
</div>

<div id="map" class="w-full max-w-md h-80 rounded-xl shadow-lg border border-blue-800/50"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
<script>
const CHECK_INTERVAL_MS = 30000;
let monitorInterval = null;
let isAlertActive = false;
let map, marker, catCircle;
const TARGET_COORDS = {lat:1.3456, lng:103.9380}; // Tampines Swimming Complex
const PASTEL_RED_HEX = "#F08080";
const PASTEL_GREEN_HEX = "#90EE90";
const ACCENT_BLUE_VAR = "var(--accent-blue)";
const COLOR_MAP = {"bg-gray-500":"#6B7280","bg-amber-500":"#F59E0B","bg-amber-400":"#FBBE24"};

const statusMessage = document.getElementById("status-message");
const statusIndicator = document.getElementById("status-indicator");
const startBtn = document.getElementById("start-monitor-btn");
const stopBtn = document.getElementById("stop-monitor-btn");
const simulateBtn = document.getElementById("simulate-alert-btn");
const simulateClearBtn = document.getElementById("simulate-clear-btn");
const requestBtn = document.getElementById("request-permission-btn");
const timeSpan = document.getElementById("current-time-display");
const permissionSpan = document.getElementById("current-permission");
const locationSpan = document.getElementById("current-location");

function updateTime() {
  timeSpan.textContent = new Date().toLocaleTimeString('en-GB');
}
updateTime();
setInterval(updateTime,1000);

function updateStatus(text,color,pulse=false,symbol="") {
  statusMessage.innerHTML=`<span class="mr-2 text-xl leading-none">${symbol}</span>${text}`;
  statusIndicator.className="status-dot";
  let indicatorColor = COLOR_MAP[color]||color;
  statusIndicator.style.backgroundColor=indicatorColor;
  if(pulse && indicatorColor===PASTEL_RED_HEX) statusIndicator.classList.add("pulse-red");
  else if(pulse && indicatorColor===PASTEL_GREEN_HEX) statusIndicator.classList.add("pulse-green");
  else statusIndicator.classList.remove("pulse-red","pulse-green");
}

let audioContext=null,ringOscillator=null,ringGain=null,clearOscillator=null,clearGain=null;
function initAudioOnce() {
  if(audioContext) return;
  audioContext=new (window.AudioContext||window.webkitAudioContext)();
  ringOscillator=audioContext.createOscillator();
  ringOscillator.frequency.value=440;
  ringOscillator.type="sine";
  ringGain=audioContext.createGain();
  ringGain.gain.value=0;
  ringOscillator.connect(ringGain);
  ringGain.connect(audioContext.destination);
  ringOscillator.start(0);
}
function resumeAudioContext(){if(audioContext&&audioContext.state==='suspended')audioContext.resume();}
function stopSound(){if(ringGain&&audioContext){const now=audioContext.currentTime;ringGain.gain.cancelScheduledValues(now);ringGain.gain.setValueAtTime(0,now);}}
function playAllClearTone(){initAudioOnce();resumeAudioContext();if(!audioContext||audioContext.state!=='running')return;const now=audioContext.currentTime;clearOscillator=audioContext.createOscillator();clearGain=audioContext.createGain();clearOscillator.frequency.value=880;clearOscillator.type="square";clearOscillator.connect(clearGain);clearGain.connect(audioContext.destination);const duration=0.3;clearGain.gain.setValueAtTime(0,now);clearGain.gain.linearRampToValueAtTime(0.4,now+0.05);clearGain.gain.linearRampToValueAtTime(0,now+duration);clearOscillator.start(now);clearOscillator.stop(now+duration);clearOscillator.onended=()=>{if(clearOscillator){clearOscillator.disconnect();clearGain.disconnect();clearOscillator=null;clearGain=null;}};
}
function playPhoneRing(durationMs=8000){initAudioOnce();resumeAudioContext();if(!ringGain||audioContext.state!=='running')return;const now=audioContext.currentTime;ringGain.gain.cancelScheduledValues(now);ringGain.gain.setValueAtTime(0,now);let t=now;const end=t+durationMs/1000;const ringInterval=0.4;while(t<end){ringGain.gain.setValueAtTime(0.5,t);t+=ringInterval/2;if(t<end){ringGain.gain.setValueAtTime(0,t);t+=ringInterval/2;}}ringGain.gain.setValueAtTime(0,end);}

// Initialize Google Map
map=new google.maps.Map(document.getElementById("map"),{center:TARGET_COORDS,zoom:13});
marker=new google.maps.Marker({position:TARGET_COORDS,map:map,title:"Tampines Swimming Complex"});

function updateMapCATStatus(color){if(catCircle)catCircle.setMap(null);catCircle=new google.maps.Circle({map:map,center:marker.getPosition(),radius:6000,fillColor:color,fillOpacity:0.2,strokeColor:color,strokeOpacity:0.7,strokeWeight:2});}

async function checkForecast(){
  try{
    const res=await fetch("https://api.data.gov.sg/v1/environment/2-hour-weather-forecast");
    const data=await res.json();
    const forecastItem=data.items[0];
    const areaForecast=forecastItem.forecasts.find(f=>f.area.toUpperCase()===TARGET_AREA.toUpperCase());
    const forecastText=areaForecast?areaForecast.forecast:"Data unavailable";
    const alertKeywords=["Thunder","TShowers"];
    const isAlert=alertKeywords.some(k=>forecastText.toLowerCase().includes(k.toLowerCase()));

    if(isAlert){
      if(!isAlertActive){triggerAlert(`Forecast: ${forecastText}`);}
      updateStatus("LIGHTNING ALERT",PASTEL_RED_HEX,true,"üö®‚õàÔ∏è");
      updateMapCATStatus(PASTEL_RED_HEX);
    }else{
      if(isAlertActive){clearAlert();}
      else{
        updateStatus(`Safe: ${forecastText}`,PASTEL_GREEN_HEX,true,"‚úÖ‚òÄÔ∏è");
        updateMapCATStatus(PASTEL_GREEN_HEX);
      }
    }
  }catch(err){console.error(err);updateStatus("Error fetching forecast","bg-amber-500",false,"‚ö†Ô∏è");updateMapCATStatus("#FBBE24");}
}

function triggerAlert(forecast="Thunderstorm detected"){isAlertActive=true;playPhoneRing();updateStatus("LIGHTNING ALERT",PASTEL_RED_HEX,true,"üö®‚õàÔ∏è");if(Notification.permission==="granted")new Notification("Lightning Alert",{body:forecast,icon:"https://placehold.co/64x64/F08080/000000?text=‚ö°Ô∏è"});updateMapCATStatus(PASTEL_RED_HEX);}
function clearAlert(){stopSound();isAlertActive=false;playAllClearTone();updateStatus("ALL CLEAR: Situation Safe","bg-amber-500",false,"üîî‚ú®");if(Notification.permission==="granted")new Notification("Lightning Alert Cleared",{body:"The area is now safe. Monitoring is continuing.",icon:"https://placehold.co/64x64/FFBF00/000000?text=üîî"});updateMapCATStatus(PASTEL_GREEN_HEX);}

function startMonitor(){checkForecast();if(monitorInterval)clearInterval(monitorInterval);monitorInterval=setInterval(checkForecast,CHECK_INTERVAL_MS);startBtn.disabled=true;stopBtn.disabled=false;simulateBtn.disabled=true;simulateClearBtn.disabled=true;}
function stopMonitor(){clearInterval(monitorInterval);monitorInterval=null;isAlertActive=false;updateStatus("Stopped","bg-gray-500",false,"üõë");updateMapCATStatus("#6B7280");startBtn.disabled=false;stopBtn.disabled=true;simulateBtn.disabled=false;simulateClearBtn.disabled=false;}

function requestPermission(){
  if(!("Notification" in window)){permissionSpan.textContent="Unsupported";permissionSpan.className="text-red-400 font-medium";requestBtn.disabled=true;return;}
  Notification.requestPermission().then(permission=>{
    permissionSpan.textContent=permission.charAt(0).toUpperCase()+permission.slice(1);
    if(permission==="granted"){permissionSpan.className="text-green-400 font-medium";startBtn.disabled=false;simulateBtn.disabled=false;simulateClearBtn.disabled=false;requestBtn.disabled=true;resumeAudioContext();}
    else if(permission==="denied"){permissionSpan.className="text-red-400 font-medium";requestBtn.disabled=true;startBtn.disabled=true;}
    else{permissionSpan.className="text-yellow-400 font-medium";startBtn.disabled=true;}
  }).catch(err=>{console.error("Permission error",err);permissionSpan.textContent="Error";permissionSpan.className="text-red-400 font-medium";});
}

requestBtn.addEventListener("click",requestPermission);
startBtn.addEventListener("click",startMonitor);
stopBtn.addEventListener("click",stopMonitor);
simulateBtn.addEventListener("click",()=>{if(!isAlertActive){triggerAlert("Simulated Lightning Alert");updateMapCATStatus(PASTEL_RED_HEX);}});
simulateClearBtn.addEventListener("click",()=>{if(isAlertActive){clearAlert();}else{playAllClearTone();updateStatus("Simulated Clear Tone Played","bg-amber-400",false,"üé∂");if(!monitorInterval)setTimeout(()=>updateStatus("Awaiting Start","bg-gray-500",false,"‚ö™"),1500);updateMapCATStatus(PASTEL_GREEN_HEX);}});

window.onload=()=>{
  updateStatus("Awaiting Start","bg-gray-500",false,"‚ö™");
  locationSpan.textContent="Our Tampines Hub";
  initAudioOnce();
};
</script>
</body>
</html>

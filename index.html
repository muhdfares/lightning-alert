<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lightning Alert Monitoring</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg-main: #1C2434;
  --card-bg: rgba(44,53,69,0.85);
  --accent-blue: #70A0F0;
  --pastel-green: #90EE90;
  --pastel-red: #F08080;
}

body {
  font-family: 'Inter', sans-serif;
  background: url('bg.jpg') no-repeat center center fixed;
  background-size: cover;
  transition: background-color 0.3s;
  color: white;
}

.status-dot {
  width: 1.25rem;
  height: 1.25rem;
  border-radius: 50%;
  transition: all 0.3s;
}

.pulse-red { animation: pulse-red 1.5s infinite; }
@keyframes pulse-red { 0%{box-shadow:0 0 0 0 rgba(240,128,128,1);} 70%{box-shadow:0 0 0 15px rgba(240,128,128,0);} 100%{box-shadow:0 0 0 0 rgba(240,128,128,0);} }

.pulse-green { animation: pulse-green 1.5s infinite; }
@keyframes pulse-green { 0%{box-shadow:0 0 0 0 rgba(144,238,144,1);} 70%{box-shadow:0 0 0 15px rgba(144,238,144,0);} 100%{box-shadow:0 0 0 0 rgba(144,238,144,0);} }

.app-button {
  box-shadow: 0 4px 6px -1px rgba(0,0,0,.25);
  transition: transform .15s, box-shadow .15s;
  border: 1px solid rgba(255,255,255,.1);
}
.app-button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 10px -3px rgba(0,0,0,.45); }
.app-button:disabled { opacity: .6; cursor: not-allowed; }

.toggle-button {
  cursor: pointer;
  padding: 0.5rem 1rem;
  background-color: var(--accent-blue);
  color: white;
  font-weight: bold;
  border-radius: 0.5rem;
}

.logo-img {
  height: 150px;
  width: auto;
  display: block;
}
</style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4">

<!-- Logo -->
<div class="flex justify-center mt-4 mb-6">
  <img src="logo.png" alt="Our Tampines Hub Logo" class="logo-img">
</div>

<!-- Main Card -->
<div class="bg-[var(--card-bg)] p-5 rounded-xl w-full max-w-md shadow-2xl border border-blue-800/50 backdrop-blur-sm">
  <h1 class="text-3xl font-bold mb-4 text-[var(--accent-blue)] text-center">âš¡ Lightning Alert Monitoring</h1>

  <!-- Status -->
  <div class="mb-4 flex justify-between items-center bg-gray-900/40 p-3 rounded-lg border border-blue-500/30">
    <span id="status-message" class="text-lg font-semibold">Awaiting Start</span>
    <div id="status-indicator" class="status-dot bg-gray-500"></div>
  </div>

  <!-- Info Panel -->
  <div class="space-y-2 mb-4 text-sm">
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Local Time: <span id="current-time-display" class="text-[var(--accent-blue)] font-medium">--:--:--</span>
    </p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Date: <span id="current-date-display" class="text-[var(--accent-blue)] font-medium">--</span>
    </p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Location: <span id="current-location" class="text-[var(--accent-blue)] font-medium">Our Tampines Hub</span>
    </p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Temperature: <span id="current-temp" class="text-yellow-400 font-medium">--Â°C</span>
    </p>
  </div>

  <!-- Notification Status -->
  <p class="text-sm mb-4 bg-gray-900/40 p-2 rounded border border-gray-700/50">
    Notification Status: <span id="current-permission" class="text-yellow-400 font-medium">Unknown</span>
  </p>

  <!-- Buttons -->
  <div class="flex flex-col gap-2">
    <button id="request-permission-btn" class="w-full bg-blue-700/80 p-2 rounded-lg font-semibold app-button">1. Request Notification</button>
    <button id="start-monitor-btn" disabled class="w-full bg-green-700/80 p-2 rounded-lg font-semibold app-button">2. Start Monitor</button>
    <button id="stop-monitor-btn" disabled class="w-full bg-red-700/80 p-2 rounded-lg font-semibold app-button">Stop Monitor</button>
    <button id="simulate-alert-btn" disabled class="w-full bg-red-600/80 p-2 rounded-lg font-semibold app-button">ðŸš¨ Simulate Alert</button>
    <button id="simulate-clear-btn" disabled class="w-full bg-amber-500/80 p-2 rounded-lg font-semibold app-button">ðŸ”” All Clear</button>
    <button id="toggle-dark-btn" class="toggle-button mt-2">Toggle Dark/Light</button>
  </div>
</div>

<script>
// ===================== Time & Date =====================
const timeSpan = document.getElementById("current-time-display");
const dateSpan = document.getElementById("current-date-display");

function updateTimeDate() {
  const now = new Date();
  timeSpan.textContent = now.toLocaleTimeString('en-GB');
  dateSpan.textContent = now.toLocaleDateString('en-GB', {weekday:'short', day:'numeric', month:'short', year:'numeric'});
}
updateTimeDate();
setInterval(updateTimeDate, 1000);

// ===================== Temperature =====================
const tempSpan = document.getElementById("current-temp");
async function fetchTemperature(){
  try {
    const res = await fetch("https://api.data.gov.sg/v1/environment/air-temperature");
    const data = await res.json();
    const tampinesStation = data.metadata.stations.find(s => s.name.toLowerCase().includes("tampines"));
    if(tampinesStation){
      const latestReading = data.items[0].readings.find(r => r.station_id === tampinesStation.id);
      tempSpan.textContent = latestReading ? latestReading.value.toFixed(1) + "Â°C" : "--Â°C";
    } else {
      tempSpan.textContent = "--Â°C";
    }
  } catch(err){
    console.error("Error fetching temperature:", err);
    tempSpan.textContent = "--Â°C";
  }
}
fetchTemperature();
setInterval(fetchTemperature, 60000);

// ===================== Status =====================
const statusMessage = document.getElementById("status-message");
const statusIndicator = document.getElementById("status-indicator");

function updateStatus(text, color, pulse=false, symbol=""){
  statusMessage.innerHTML = `<span class="mr-2 text-xl leading-none">${symbol}</span>${text}`;
  statusIndicator.className = "status-dot";
  statusIndicator.style.backgroundColor = color;
  statusIndicator.classList.remove("pulse-red","pulse-green");
  if(pulse && (color==="#F08080")) statusIndicator.classList.add("pulse-red");
  if(pulse && (color==="#90EE90")) statusIndicator.classList.add("pulse-green");
}

// ===================== Buttons =====================
const startBtn = document.getElementById("start-monitor-btn");
const stopBtn = document.getElementById("stop-monitor-btn");
const simulateBtn = document.getElementById("simulate-alert-btn");
const simulateClearBtn = document.getElementById("simulate-clear-btn");
const requestBtn = document.getElementById("request-permission-btn");
const toggleDarkBtn = document.getElementById("toggle-dark-btn");
const permissionSpan = document.getElementById("current-permission");

let monitorInterval = null;
let isAlertActive = false;

requestBtn.addEventListener("click", ()=>{
  if(!("Notification" in window)){
    permissionSpan.textContent="Unsupported";
    permissionSpan.className="text-red-400 font-medium";
    requestBtn.disabled=true;
    return;
  }
  Notification.requestPermission().then(permission=>{
    permissionSpan.textContent = permission.charAt(0).toUpperCase() + permission.slice(1);
    if(permission==="granted"){
      permissionSpan.className="text-green-400 font-medium";
      startBtn.disabled=false; simulateBtn.disabled=false; simulateClearBtn.disabled=false;
      requestBtn.disabled=true;
    } else {
      permissionSpan.className="text-red-400 font-medium"; requestBtn.disabled=true; startBtn.disabled=true;
    }
  });
});

startBtn.addEventListener("click", ()=>{
  updateStatus("Monitoring...", "var(--accent-blue)", false, "ðŸ”");
  if(monitorInterval) clearInterval(monitorInterval);
  monitorInterval = setInterval(()=>{
    const alert = Math.random()>0.7; // placeholder logic
    if(alert){
      updateStatus("LIGHTNING ALERT","#F08080",true,"ðŸš¨â›ˆï¸");
      isAlertActive=true;
    } else {
      updateStatus("Safe: Clear","#90EE90",true,"âœ…â˜€ï¸");
      isAlertActive=false;
    }
  },30000);
  startBtn.disabled=true;
  stopBtn.disabled=false;
});

stopBtn.addEventListener("click", ()=>{
  clearInterval(monitorInterval);
  monitorInterval = null;
  updateStatus("Stopped","gray",false,"ðŸ›‘");
  startBtn.disabled=false;
  stopBtn.disabled=true;
});

simulateBtn.addEventListener("click",()=>{ updateStatus("Simulated Alert","#F08080",true,"ðŸš¨â›ˆï¸"); });
simulateClearBtn.addEventListener("click",()=>{ updateStatus("Simulated Clear","#90EE90",true,"âœ…â˜€ï¸"); });

toggleDarkBtn.addEventListener("click", ()=>{
  if(document.body.style.color==="white"){
    document.body.style.color="black";
  } else {
    document.body.style.color="white";
  }
});

window.onload = ()=>{
  updateStatus("Awaiting Start","gray",false,"âšª");
};
</script>
</body>
</html>

<script>
const CHECK_INTERVAL_MS = 30000;

let lastAlertTime = 0;

// Map Tailwind classes used in function calls to actual Hex codes (FIXED)
const COLOR_MAP = {
    "bg-gray-500": "#6B7280", // Tailwind gray-500 for 'Stopped'
    // This color is used for All Clear logic, so we map it to the Green hex
    "bg-amber-500": PASTEL_GREEN_HEX,

};


const statusMessage = document.getElementById("status-message");
const statusIndicator = document.getElementById("status-indicator");

const simulateBtn = document.getElementById("simulate-alert-btn");

let audioContext = null;
let ringOscillator = null;

// ===================== Time Display =====================
function updateTime() { timeSpan.textContent = new Date().toLocaleTimeString('en-GB'); }
updateTime();
setInterval(updateTime, 1000);

// ===================== Status UI (FIXED) =====================
function updateStatus(text, color, pulse=false, symbol=""){
    // 1. Resolve color: Use map if Tailwind class is passed, otherwise use the value directly
    let indicatorColor = COLOR_MAP[color] || color;

    statusMessage.innerHTML = `<span class="mr-2 text-xl leading-none">${symbol}</span>${text}`;
    statusIndicator.className = "status-dot";
    
    // 2. Apply resolved color directly to style
    statusIndicator.style.backgroundColor = indicatorColor;
    
    statusIndicator.classList.remove("pulse-red","pulse-green");
    if(pulse && indicatorColor===PASTEL_RED_HEX) statusIndicator.classList.add("pulse-red");
    if(pulse && indicatorColor===PASTEL_GREEN_HEX) statusIndicator.classList.add("pulse-green");
}

// ===================== Audio =====================
function initAudioOnce() {
Â  if(audioContext) return;
Â  audioContext = new (window.AudioContext||window.webkitAudioContext)();
Â  ringOscillator = audioContext.createOscillator();
Â  ringOscillator.frequency.value = 440;
Â  ringOscillator.type = "sine";
Â  ringGain = audioContext.createGain();
Â  ringGain.gain.value = 0;
Â  ringOscillator.connect(ringGain);
Â  ringGain.connect(audioContext.destination);
Â  ringOscillator.start();
}
function resumeAudioContext(){ if(audioContext && audioContext.state==='suspended') audioContext.resume(); }
function stopSound(){ if(ringGain && audioContext){ const now = audioContext.currentTime; ringGain.gain.cancelScheduledValues(now); ringGain.gain.setValueAtTime(0, now); } }

// ===== Lightning Alert 3 seconds =====
function playLightningAlert(){
Â  initAudioOnce();
Â  resumeAudioContext();
Â  if(!ringGain || !audioContext) return;
Â  const duration = 3;
Â  let t = audioContext.currentTime, end = t+duration;
Â  const interval = 0.4;
Â  ringGain.gain.cancelScheduledValues(t);
Â  ringGain.gain.setValueAtTime(0,t);
Â  while(t<end){
Â  Â  ringGain.gain.setValueAtTime(0.5,t); t+=interval/2;
Â  Â  if(t<end){ ringGain.gain.setValueAtTime(0,t); t+=interval/2; }
Â  }
Â  ringGain.gain.setValueAtTime(0,end);
}

// ===== All Clear 3 seconds refreshing sound =====
function playAllClearTone(){
Â  initAudioOnce();
Â  resumeAudioContext();
Â  if(!audioContext || audioContext.state!=='running') return;
Â  const now = audioContext.currentTime;
Â  const duration = 3;
Â  const notes = [880,1046,1318]; // A5,C6,E6
Â  const noteDuration = duration/notes.length;
Â  notes.forEach((freq,index)=>{
Â  Â  const osc = audioContext.createOscillator();
Â  Â  const gain = audioContext.createGain();
Â  Â  osc.frequency.value = freq; osc.type="sine";
Â  Â  osc.connect(gain); gain.connect(audioContext.destination);
Â  Â  const startTime = now + index*noteDuration;
Â  Â  const endTime = startTime+noteDuration;
Â  Â  gain.gain.setValueAtTime(0,startTime);
Â  Â  gain.gain.linearRampToValueAtTime(0.4,startTime+0.05);
Â  Â  gain.gain.linearRampToValueAtTime(0,endTime);
Â  Â  osc.start(startTime); osc.stop(endTime);
Â  Â  osc.onended=()=>{ osc.disconnect(); gain.disconnect(); };
Â  });
}

// ===================== Alert Logic =====================
function triggerAlert(forecast="Thunderstorm detected"){
Â  isAlertActive=true;
Â  playLightningAlert();
Â  updateStatus("LIGHTNING ALERT",PASTEL_RED_HEX,true,"ðŸš¨â›ˆï¸");
Â  if(Notification.permission==="granted"){
Â  Â  new Notification("Lightning Alert",{body:forecast,icon:"https://placehold.co/64x64/F08080/000000?text=âš¡ï¸"});
Â  }
}

function clearAlert(){
Â  stopSound();
Â  isAlertActive=false;
Â  playAllClearTone();
    // Uses PASTEL_GREEN_HEX instead of "bg-amber-500" for consistency or relies on the COLOR_MAP
Â  updateStatus("ALL CLEAR: Situation Safe",PASTEL_GREEN_HEX,true,"ðŸ””âœ¨");
Â  if(Notification.permission==="granted"){
Â  Â  new Notification("Lightning Alert Cleared",{body:"Area is now safe.",icon:"https://placehold.co/64x64/FFBF00/000000?text=ðŸ””"});
Â  }
}

// ===================== Fetch Forecast =====================
const API_URL="https://api.data.gov.sg/v1/environment/2-hour-weather-forecast";
const TARGET_AREA="Tampines";

async function checkForecast(){
Â  try{
Â  Â  const res=await fetch(API_URL);
Â  Â  const data=await res.json();
Â  Â  const forecastItem=data.items[0];
Â  Â  const areaForecast=forecastItem.forecasts.find(f=>f.area.toUpperCase()===TARGET_AREA.toUpperCase());
Â  Â  const forecastText=areaForecast?areaForecast.forecast:"Data unavailable";

Â  Â  const alertKeywords=["Thundery","Thunderstorms"];
Â  Â  const safeKeywords=["Fair","Cloudy"];

Â  Â  const isAlert=alertKeywords.some(k=>forecastText.toLowerCase().includes(k.toLowerCase()));

Â  Â  if(isAlert){
Â  Â  Â  if(!isAlertActive && Date.now()-lastAlertTime>3*60*1000){
Â  Â  Â  Â  triggerAlert(`Forecast: ${forecastText}`);
Â  Â  Â  Â  lastAlertTime=Date.now();
Â  Â  Â  } else {
Â  Â  Â  Â  updateStatus("LIGHTNING ALERT",PASTEL_RED_HEX,true,"ðŸš¨â›ˆï¸");
Â  Â  Â  }
Â  Â  } else if(isAlertActive && safeKeywords.some(k=>forecastText.includes(k))){
Â  Â  Â  clearAlert();
Â  Â  } else if(!isAlertActive){
Â  Â  Â  updateStatus(`Safe: ${forecastText}`,PASTEL_GREEN_HEX,true,"âœ…â˜€ï¸");
Â  Â  }
Â  } catch(err){
    // Uses Tailwind class, which is mapped in updateStatus
Â  Â  updateStatus("Error fetching forecast", "bg-amber-500", false, "âš ï¸");
Â  Â  console.error(err);
Â  }
}

// ===================== Monitor Control =====================
function startMonitor(){Â 
Â  initAudioOnce(); resumeAudioContext();
Â  updateStatus("Monitoring...",ACCENT_BLUE_VAR,false,"ðŸ”");
Â  checkForecast();
Â  if(monitorInterval) clearInterval(monitorInterval);
Â  monitorInterval=setInterval(checkForecast,CHECK_INTERVAL_MS);
Â  startBtn.disabled=true; stopBtn.disabled=false;
Â  simulateBtn.disabled=true; simulateClearBtn.disabled=true;
}
function stopMonitor(){Â 
Â  clearInterval(monitorInterval); monitorInterval=null;
Â  stopSound(); isAlertActive=false;
    // Uses Tailwind class, which is mapped in updateStatus
Â  updateStatus("Stopped","bg-gray-500",false,"ðŸ›‘");
Â  startBtn.disabled=false; stopBtn.disabled=true;
Â  simulateBtn.disabled=false; simulateClearBtn.disabled=false;
}

// ===================== Notification Permission =====================
function requestPermission(){
Â  if(!("Notification" in window)){
Â  Â  permissionSpan.textContent="Unsupported";
Â  Â  permissionSpan.className="text-red-400 font-medium";
Â  Â  requestBtn.disabled=true;
Â  Â  return;
Â  }
Â  Notification.requestPermission().then(permission=>{
Â  Â  permissionSpan.textContent=permission.charAt(0).toUpperCase()+permission.slice(1);
Â  Â  if(permission==="granted"){
Â  Â  Â  permissionSpan.className="text-green-400 font-medium";
Â  Â  Â  startBtn.disabled=false; simulateBtn.disabled=false; simulateClearBtn.disabled=false;
Â  Â  Â  requestBtn.disabled=true;
Â  Â  Â  resumeAudioContext();
Â  Â  } else if(permission==="denied"){
Â  Â  Â  permissionSpan.className="text-red-400 font-medium"; requestBtn.disabled=true; startBtn.disabled=true;
Â  Â  } else { permissionSpan.className="text-yellow-400 font-medium"; startBtn.disabled=true; }
Â  });
}

// ===================== Dark/Light Mode Toggle (FIXED) =====================
function toggleTheme() {
    const isLight = document.body.classList.toggle('light-mode');
    toggleDarkBtn.textContent = isLight ? 'Toggle Dark Mode' : 'Toggle Light Mode';
    
    // In light mode, the button's background should be a darker shade for visibility
    if (isLight) {
        // Temporarily override the button's accent color for light mode visibility
        toggleDarkBtn.style.backgroundColor = '#007BFF'; 
    } else {
        // Reset to CSS variable color in dark mode
        toggleDarkBtn.style.backgroundColor = '';
    }
}

// ===================== Event Listeners =====================
requestBtn.addEventListener("click", requestPermission);
startBtn.addEventListener("click", startMonitor);
stopBtn.addEventListener("click", stopMonitor);

simulateBtn.addEventListener("click",()=>{ if(!isAlertActive){ triggerAlert("Simulated Lightning Alert"); }});
simulateClearBtn.addEventListener("click",()=>{ if(isAlertActive){ clearAlert(); } else { playAllClearTone(); updateStatus("Simulated Clear Tone Played",PASTEL_GREEN_HEX,false,"ðŸŽ¶"); }});

toggleDarkBtn.addEventListener("click", toggleTheme); // Attached the corrected function

// ===================== Initialization =====================
window.onload = () => {
    // Uses Tailwind class, which is mapped in updateStatus
Â  Â  updateStatus("Awaiting Start","bg-gray-500",false,"âšª"); 
Â  Â  timeSpan.textContent=new Date().toLocaleTimeString('en-GB');
Â  Â  if("Notification" in window){
Â  Â  Â  Â  const permission=Notification.permission;
Â  Â  Â  Â  permissionSpan.textContent=permission.charAt(0).toUpperCase()+permission.slice(1);
Â  Â  Â  Â  if(permission==="granted"){ permissionSpan.className="text-green-400 font-medium"; startBtn.disabled=false; simulateBtn.disabled=false; simulateClearBtn.disabled=false; requestBtn.disabled=true; requestBtn.textContent="Permission Granted"; }
Â  Â  Â  Â  else if(permission==="denied"){ permissionSpan.className="text-red-400 font-medium"; requestBtn.disabled=true; requestBtn.textContent="Permission Denied"; }
Â  Â  }
Â  Â  initAudioOnce();
};
</script>

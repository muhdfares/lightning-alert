let audioContext = null;

function playAllClearTone() {
    initAudioOnce();
    resumeAudioContext();

    if (!audioContext || audioContext.state !== 'running') return;

    const now = audioContext.currentTime;

    clearOscillator = audioContext.createOscillator();

    clearGain.gain.linearRampToValueAtTime(0.4, now + 0.05);

    clearOscillator.start(now);
    clearOscillator.stop(now + duration);

        if (clearOscillator) {
            clearOscillator.disconnect();
            clearGain.disconnect();
            clearOscillator = null;
            clearGain = null;
        }
    };
}


function playPhoneRing(durationMs = 8000) {Â 
Â  Â  initAudioOnce();
Â  Â  resumeAudioContext();Â 
Â  Â Â 
Â  Â  if (!ringGain || audioContext.state !== 'running') return;

Â  Â  const now = audioContext.currentTime;
Â  Â Â 
Â  Â  ringGain.gain.cancelScheduledValues(now);
Â  Â  ringGain.gain.setValueAtTime(0, now);Â 
Â  Â Â 
Â  Â  let t = now;
Â  Â  const end = t + durationMs / 1000;
Â  Â  const ringInterval = 0.4;

Â  Â  while (t < end) {
Â  Â  Â  Â  ringGain.gain.setValueAtTime(0.5, t);
Â  Â  Â  Â  t += ringInterval / 2;
Â  Â  Â  Â Â 
Â  Â  Â  Â  if (t < end) {
Â  Â  Â  Â  Â  Â  ringGain.gain.setValueAtTime(0, t);
Â  Â  Â  Â  Â  Â  t += ringInterval / 2;
Â  Â  Â  Â  }
Â  Â  }
Â  Â  ringGain.gain.setValueAtTime(0, end);
}

function requestPermission() {
    if(!("Notification" in window)){
        console.error("Notifications are not supported in this browser.");
        permissionSpan.textContent = "Unsupported";
        permissionSpan.className = "text-red-400 font-medium";
        requestBtn.disabled = true;
        requestBtn.textContent = "Notifications Unsupported";
        return;
    }
    
    Notification.requestPermission().then(permission => {
        console.log("Notification permission result:", permission);
        
        permissionSpan.textContent = permission.charAt(0).toUpperCase() + permission.slice(1);

        if(permission === "granted"){
            permissionSpan.className = "text-green-400 font-medium";
            startBtn.disabled = false;
            simulateBtn.disabled = false;
            simulateClearBtn.disabled = false;
            requestBtn.disabled = true;
            requestBtn.textContent = "Permission Granted";
            resumeAudioContext();
        } else if(permission === "denied"){
            permissionSpan.className = "text-red-400 font-medium";
            requestBtn.disabled = true;
            requestBtn.textContent = "Permission Denied";
            startBtn.disabled = true;
        } else {
            permissionSpan.className = "text-yellow-400 font-medium";
            startBtn.disabled = true;
        }
    })
    .catch(error => {
        console.error("Error during permission request. Are you running on a secure (https:// or localhost) connection?", error);
        permissionSpan.textContent = "Error";
        permissionSpan.className = "text-red-400 font-medium";
    });
}

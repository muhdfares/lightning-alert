<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lightning Alert Monitoring</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg-main: #1C2434;
  --card-bg: rgba(44, 53, 69, 0.88);
  --accent-blue: #70A0F0;
  --pastel-green: #90EE90;
  --pastel-red: #F08080;
}

body {
  font-family: 'Inter', sans-serif;
  background: url("bg.jpg") center center / cover no-repeat fixed;
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Dark overlay so UI remains readable */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(15, 20, 30, 0.55);
  z-index: -1;
}

.status-dot {
  width: 1.25rem;
  height: 1.25rem;
  border-radius: 50%;
  transition: all 0.3s;
}

.pulse-red { animation: pulse-red 1.5s infinite; }
@keyframes pulse-red {
  0% { box-shadow: 0 0 0 0 rgba(240,128,128,1); }
  70% { box-shadow: 0 0 0 15px rgba(240,128,128,0); }
  100% { box-shadow: 0 0 0 0 rgba(240,128,128,0); }
}

.pulse-green { animation: pulse-green 1.5s infinite; }
@keyframes pulse-green {
  0% { box-shadow: 0 0 0 0 rgba(144,238,144,1); }
  70% { box-shadow: 0 0 0 15px rgba(144,238,144,0); }
  100% { box-shadow: 0 0 0 0 rgba(144,238,144,0); }
}

.app-button {
  box-shadow: 0 4px 6px -1px rgba(0,0,0,.25);
  transition: transform .15s, box-shadow .15s;
  border: 1px solid rgba(255,255,255,.1);
}
.app-button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 10px -3px rgba(0,0,0,.45);
}
.app-button:disabled { opacity: .6; cursor: not-allowed; }

.toggle-button {
  cursor: pointer;
  padding: 0.5rem 1rem;
  background-color: var(--accent-blue);
  color: white;
  font-weight: bold;
  border-radius: 0.5rem;
}
</style>
</head>

<body class="text-white p-4 flex flex-col items-center">

<!-- LOGO SECTION -->
<div class="w-full flex justify-center pt-10 pb-6">
  <img src="logo.png" 
       alt="Our Tampines Hub Logo" 
       class="h-32 w-auto drop-shadow-2xl">
</div>

<!-- MAIN CARD -->
<div class="bg-[var(--card-bg)] backdrop-blur-md p-6 mt-2 rounded-xl w-full max-w-md mx-auto shadow-2xl border border-blue-800/40">

  <h1 class="text-2xl font-bold mb-4 text-[var(--accent-blue)]">âš¡ Lightning Alert Monitoring</h1>

  <div class="mb-4 flex justify-between items-center bg-gray-900/40 p-3 rounded-lg border border-blue-500/30">
    <span id="status-message" class="text-lg font-semibold"></span>
    <div id="status-indicator" class="status-dot bg-gray-500"></div>
  </div>

  <div class="space-y-2 mb-4 text-sm">
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Local Time: <span id="current-time-display" class="text-[var(--accent-blue)] font-medium">--:--:--</span>
    </p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Location: <span class="text-[var(--accent-blue)] font-medium">Our Tampines Hub</span>
    </p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Alert Sensitivity: <span class="text-yellow-300 font-medium">8 km Radius</span>
    </p>
  </div>

  <p class="text-sm mb-4 bg-gray-900/40 p-2 rounded border border-gray-700/50">
    Notification Status: <span id="current-permission" class="text-yellow-400 font-medium">Unknown</span>
  </p>

  <div class="flex justify-between mb-2 gap-2">
    <button id="simulate-alert-btn" disabled class="w-1/2 bg-red-600/80 p-2 rounded-lg font-semibold app-button">ðŸš¨ Simulate Alert</button>
    <button id="simulate-clear-btn" disabled class="w-1/2 bg-amber-500/80 p-2 rounded-lg font-semibold app-button">ðŸ”” All Clear</button>
  </div>

  <div class="flex flex-col gap-2">
    <button id="request-permission-btn" class="w-full bg-blue-700/80 p-2 rounded-lg font-semibold app-button">1. Request Notification</button>
    <button id="start-monitor-btn" disabled class="w-full bg-green-700/80 p-2 rounded-lg font-semibold app-button">2. Start Monitor</button>
    <button id="stop-monitor-btn" disabled class="w-full bg-red-700/80 p-2 rounded-lg font-semibold app-button">Stop Monitor</button>
    <button id="toggle-dark-btn" class="toggle-button mt-2">Toggle Dark/Light</button>
  </div>

</div>

</html>

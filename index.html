<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lightning Alert Monitoring</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background-image: url('bg.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

body::before {
  content: "";
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background-color: rgba(28,36,52,0.65);
  z-index: -1;
}

.logo-container {
  display: flex;
  justify-content: center;
  margin-bottom: 1rem;
}
.logo-container img {
  height: 120px;
  width: auto;
}

.card {
  background-color: rgba(44,53,69,0.9);
  padding: 1.5rem;
  border-radius: 1rem;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  border: 1px solid rgba(255,255,255,0.1);
}

.status-dot {
  width: 1.25rem;
  height: 1.25rem;
  border-radius: 50%;
  transition: all 0.3s;
}

.pulse-red { animation: pulse-red 1.5s infinite; }
@keyframes pulse-red { 0%{box-shadow:0 0 0 0 rgba(240,128,128,1);} 70%{box-shadow:0 0 0 15px rgba(240,128,128,0);} 100%{box-shadow:0 0 0 0 rgba(240,128,128,0);} }

.pulse-green { animation: pulse-green 1.5s infinite; }
@keyframes pulse-green { 0%{box-shadow:0 0 0 0 rgba(144,238,144,1);} 70%{box-shadow:0 0 0 15px rgba(144,238,144,0);} 100%{box-shadow:0 0 0 0 rgba(144,238,144,0);} }

.app-button {
  box-shadow: 0 4px 6px -1px rgba(0,0,0,.25);
  transition: transform .15s, box-shadow .15s;
  border: 1px solid rgba(255,255,255,.1);
}
.app-button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 10px -3px rgba(0,0,0,.45); }
.app-button:disabled { opacity: .6; cursor: not-allowed; }

.toggle-button {
  cursor: pointer;
  padding: 0.5rem 1rem;
  background-color: #70A0F0;
  color: white;
  font-weight: bold;
  border-radius: 0.5rem;
}
</style>
</head>
<body>

<div class="logo-container">
  <img src="logo.png" alt="Our Tampines Hub Logo">
</div>

<div class="card">
  <h1 class="text-2xl font-bold mb-4 text-[#70A0F0]">âš¡ Lightning Alert Monitoring</h1>

  <div class="mb-4 flex justify-between items-center bg-gray-900/40 p-3 rounded-lg border border-blue-500/30">
    <span id="status-message" class="text-lg font-semibold">Awaiting Start</span>
    <div id="status-indicator" class="status-dot bg-gray-500"></div>
  </div>

  <div class="space-y-2 mb-4 text-sm">
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Local Time: <span id="current-time-display" class="text-[#70A0F0] font-medium">--:--:--</span>
    </p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Location: <span id="current-location" class="text-[#70A0F0] font-medium">Our Tampines Hub</span>
    </p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Temperature: <span id="current-temp" class="font-medium">--Â°C</span>
    </p>
  </div>

  <p class="text-sm mb-4 bg-gray-900/40 p-2 rounded border border-gray-700/50">
    Notification Status: <span id="current-permission" class="text-yellow-400 font-medium">Unknown</span>
  </p>

  <div class="flex justify-between mb-2 gap-2">
    <button id="simulate-alert-btn" disabled class="w-1/2 bg-red-600/80 p-2 rounded-lg font-semibold app-button">ðŸš¨ Simulate Alert</button>
    <button id="simulate-clear-btn" disabled class="w-1/2 bg-amber-500/80 p-2 rounded-lg font-semibold app-button">ðŸ”” All Clear</button>
  </div>

  <div class="flex flex-col gap-2">
    <button id="request-permission-btn" class="w-full bg-blue-700/80 p-2 rounded-lg font-semibold app-button">1. Request Notification</button>
    <button id="start-monitor-btn" disabled class="w-full bg-green-700/80 p-2 rounded-lg font-semibold app-button">2. Start Monitor</button>
    <button id="stop-monitor-btn" disabled class="w-full bg-red-700/80 p-2 rounded-lg font-semibold app-button">Stop Monitor</button>
    <button id="toggle-dark-btn" class="toggle-button mt-2">Toggle Dark/Light</button>
  </div>
</div>

<script>
const statusMessage = document.getElementById("status-message");
const statusIndicator = document.getElementById("status-indicator");
const startBtn = document.getElementById("start-monitor-btn");
const stopBtn = document.getElementById("stop-monitor-btn");
const simulateBtn = document.getElementById("simulate-alert-btn");
const simulateClearBtn = document.getElementById("simulate-clear-btn");
const requestBtn = document.getElementById("request-permission-btn");
const timeSpan = document.getElementById("current-time-display");
const permissionSpan = document.getElementById("current-permission");
const tempSpan = document.getElementById("current-temp");
const toggleDarkBtn = document.getElementById("toggle-dark-btn");

// Time
function updateTime(){ timeSpan.textContent = new Date().toLocaleTimeString('en-GB'); }
updateTime(); setInterval(updateTime,1000);

// Status
function updateStatus(text,color,pulse=false,symbol=""){
  statusMessage.innerHTML = `<span class="mr-2 text-xl leading-none">${symbol}</span>${text}`;
  statusIndicator.className = "status-dot";
  statusIndicator.style.backgroundColor = color;
  statusIndicator.classList.remove("pulse-red","pulse-green");
  if(pulse && color==="#F08080") statusIndicator.classList.add("pulse-red");
  if(pulse && color==="#90EE90") statusIndicator.classList.add("pulse-green");
}

// Notification
function requestPermission(){
  if(!("Notification" in window)){
    permissionSpan.textContent="Unsupported";
    permissionSpan.className="text-red-400 font-medium";
    requestBtn.disabled=true;
    return;
  }
  Notification.requestPermission().then(permission=>{
    permissionSpan.textContent=permission.charAt(0).toUpperCase()+permission.slice(1);
    if(permission==="granted"){
      permissionSpan.className="text-green-400 font-medium";
      startBtn.disabled=false; simulateBtn.disabled=false; simulateClearBtn.disabled=false;
      requestBtn.disabled=true;
    } else if(permission==="denied"){
      permissionSpan.className="text-red-400 font-medium"; requestBtn.disabled=true; startBtn.disabled=true;
    } else { permissionSpan.className="text-yellow-400 font-medium"; startBtn.disabled=true; }
  });
}

// Temperature
const TEMP_API="https://api.data.gov.sg/v1/environment/air-temperature";
async function updateTemperature(){
  try{
    const tempRes = await fetch(TEMP_API);
    const tempData = await tempRes.json();
    const tempReading = tempData.items[0].readings[0];
    const tempValue = tempReading ? tempReading.value : null;
    if(tempValue !== null){
      tempSpan.textContent = `${tempValue}Â°C`;
      if(tempValue < 25) tempSpan.style.color = "#70C0F0";
      else if(tempValue <= 30) tempSpan.style.color = "#90EE90";
      else tempSpan.style.color = "#F08080";
    } else {
      tempSpan.textContent = "--Â°C";
      tempSpan.style.color = "#70A0F0";
    }
  } catch(err){
    tempSpan.textContent="--Â°C";
    tempSpan.style.color = "#70A0F0";
    console.error("Temp error:", err);
  }
}
updateTemperature();
setInterval(updateTemperature, 60000);

// Events
requestBtn.addEventListener("click", requestPermission);
toggleDarkBtn.addEventListener("click",()=>{
  if(document.body.style.backgroundColor==="var(--bg-main)"){
    document.body.style.backgroundColor="#ffffff";
    document.body.classList.remove("text-white"); document.body.classList.add("text-black");
  } else {
    document.body.style.backgroundColor="var(--bg-main)";
    document.body.classList.remove("text-black"); document.body.classList.add("text-white");
  }
});

window.onload = ()=>{
  if("Notification" in window){
    const permission=Notification.permission;
    permissionSpan.textContent=permission.charAt(0).toUpperCase()+permission.slice(1);
    if(permission==="granted"){ permissionSpan.className="text-green-400 font-medium"; startBtn.disabled=false; simulateBtn.disabled=false; simulateClearBtn.disabled=false; requestBtn.disabled=true; requestBtn.textContent="Permission Granted"; }
    else if(permission==="denied"){ permissionSpan.className="text-red-400 font-medium"; requestBtn.disabled=true; requestBtn.textContent="Permission Denied"; }
  }
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lightning Alert Monitoring</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg-main: #1C2434;
  --card-bg: #2C3545;
  --accent-blue: #70A0F0;
  --pastel-green: #90EE90;
  --pastel-red: #F08080;
}
body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-main);
  transition: background-color 0.3s, color 0.3s;
}
.status-dot {
  width: 1.25rem; height: 1.25rem; border-radius:50%; transition: all 0.3s;
}
.pulse-red { animation: pulse-red 1.5s infinite; }
@keyframes pulse-red { 0%{box-shadow:0 0 0 0 rgba(240,128,128,1);} 70%{box-shadow:0 0 0 15px rgba(240,128,128,0);} 100%{box-shadow:0 0 0 0 rgba(240,128,128,0);} }
.pulse-green { animation: pulse-green 1.5s infinite; }
@keyframes pulse-green { 0%{box-shadow:0 0 0 0 rgba(144,238,144,1);} 70%{box-shadow:0 0 0 15px rgba(144,238,144,0);} 100%{box-shadow:0 0 0 0 rgba(144,238,144,0);} }
.app-button {
  box-shadow: 0 4px 6px -1px rgba(0,0,0,.25);
  transition: transform .15s, box-shadow .15s;
  border: 1px solid rgba(255,255,255,.1);
}
.app-button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 10px -3px rgba(0,0,0,.45);
}
.app-button:disabled { opacity:.6; cursor:not-allowed; }
</style>
</head>
<body class="min-h-screen flex items-center justify-center text-white p-4">

<div class="bg-[var(--card-bg)] p-5 rounded-xl w-full max-w-md shadow-2xl border border-blue-800/50">
  <h1 class="text-2xl font-bold mb-4 text-[var(--accent-blue)]">‚ö° Lightning Alert Monitoring</h1>

  <div class="mb-4 flex justify-between items-center bg-gray-900/40 p-3 rounded-lg border border-blue-500/30">
    <span id="status-message" class="text-lg font-semibold"></span>
    <div id="status-indicator" class="status-dot bg-gray-500"></div>
  </div>

  <div class="space-y-2 mb-4 text-sm">
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Local Time: <span id="current-time-display" class="text-[var(--accent-blue)] font-medium">--:--:--</span>
    </p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Location: <span id="current-location" class="text-[var(--accent-blue)] font-medium">Our Tampines Hub</span>
    </p>
  </div>

  <p class="text-sm mb-4 bg-gray-900/40 p-2 rounded border border-gray-700/50">
    Notification Status: <span id="current-permission" class="text-yellow-400 font-medium">Unknown</span>
  </p>

  <div class="flex flex-col gap-2">
    <button id="request-permission-btn" class="w-full bg-blue-700/80 p-2 rounded-lg font-semibold app-button">üîî Request Notification</button>

    <button id="start-monitor-btn" disabled class="w-full bg-green-700/80 p-2 rounded-lg font-semibold app-button">‚ñ∂ Start Monitor</button>

    <div class="flex gap-2">
      <button id="simulate-alert-btn" disabled class="flex-1 bg-red-600/80 p-2 rounded-lg font-semibold app-button">üö® Simulate Alert</button>
      <button id="simulate-clear-btn" disabled class="flex-1 bg-amber-500/80 p-2 rounded-lg font-semibold app-button">‚úÖ All Clear</button>
    </div>

    <button id="stop-monitor-btn" disabled class="w-full bg-red-700/80 p-2 rounded-lg font-semibold app-button">‚èπ Stop Monitor</button>
  </div>

  <button id="toggle-mode-btn" class="mt-4 w-full bg-gray-600/80 p-2 rounded-lg font-semibold app-button">üåô Toggle Dark/Light Mode</button>
</div>

<script>
const CHECK_INTERVAL_MS = 30000;
let monitorInterval = null;
let isAlertActive = false;

const statusMessage = document.getElementById("status-message");
const statusIndicator = document.getElementById("status-indicator");
const startBtn = document.getElementById("start-monitor-btn");
const stopBtn = document.getElementById("stop-monitor-btn");
const simulateBtn = document.getElementById("simulate-alert-btn");
const simulateClearBtn = document.getElementById("simulate-clear-btn");
const requestBtn = document.getElementById("request-permission-btn");
const timeSpan = document.getElementById("current-time-display");
const permissionSpan = document.getElementById("current-permission");
const toggleModeBtn = document.getElementById("toggle-mode-btn");

// Colors
const PASTEL_RED = "#F08080";
const PASTEL_GREEN = "#90EE90";
const ACCENT_BLUE = "var(--accent-blue)";

// Update time
function updateTime() { timeSpan.textContent = new Date().toLocaleTimeString('en-GB'); }
updateTime(); setInterval(updateTime, 1000);

// Status UI
function updateStatus(text, color, pulse=false, symbol="") {
  statusMessage.innerHTML = `<span class="mr-2 text-xl leading-none">${symbol}</span>${text}`;
  statusIndicator.className = "status-dot";
  statusIndicator.style.backgroundColor = color;
  statusIndicator.classList.remove("pulse-red","pulse-green");
  if(pulse && color===PASTEL_RED) statusIndicator.classList.add("pulse-red");
  if(pulse && color===PASTEL_GREEN) statusIndicator.classList.add("pulse-green");
}

// Audio
let audioCtx=null, ringOsc=null, ringGain=null;
function initAudio() {
  if(audioCtx) return;
  audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  ringOsc = audioCtx.createOscillator(); ringOsc.frequency.value=440; ringOsc.type="sine";
  ringGain = audioCtx.createGain(); ringGain.gain.value=0;
  ringOsc.connect(ringGain); ringGain.connect(audioCtx.destination);
  ringOsc.start();
}
function resumeAudio() { if(audioCtx && audioCtx.state==="suspended") audioCtx.resume(); }
function playRing(duration=8000){
  initAudio(); resumeAudio();
  if(!ringGain) return;
  let t=audioCtx.currentTime, end=t+duration/1000, interval=0.4;
  ringGain.gain.cancelScheduledValues(t); ringGain.gain.setValueAtTime(0,t);
  while(t<end){
    ringGain.gain.setValueAtTime(0.5,t); t+=interval/2;
    if(t<end){ ringGain.gain.setValueAtTime(0,t); t+=interval/2; }
  }
  ringGain.gain.setValueAtTime(0,end);
}
function stopSound(){ if(ringGain){ const now=audioCtx.currentTime; ringGain.gain.cancelScheduledValues(now); ringGain.gain.setValueAtTime(0,now);} }
function playAllClear(){
  initAudio(); resumeAudio();
  if(!audioCtx || audioCtx.state!=="running") return;
  const now=audioCtx.currentTime;
  const osc=audioCtx.createOscillator();
  const gain=audioCtx.createGain();
  osc.frequency.value=880; osc.type="square";
  osc.connect(gain); gain.connect(audioCtx.destination);
  gain.gain.setValueAtTime(0,now); gain.gain.linearRampToValueAtTime(0.4,now+0.05);
  gain.gain.linearRampToValueAtTime(0,now+0.3);
  osc.start(now); osc.stop(now+0.3);
}

// Alert functions
function triggerAlert(msg="Thunderstorm detected"){
  isAlertActive=true; playRing(); updateStatus("LIGHTNING ALERT",PASTEL_RED,true,"üö®‚õàÔ∏è");
  if(Notification.permission==="granted") new Notification("Lightning Alert",{body:msg});
}
function clearAlert(){
  stopSound(); isAlertActive=false; playAllClear();
  updateStatus("ALL CLEAR: Situation Safe",PASTEL_GREEN,false,"‚úÖ‚ú®");
  if(Notification.permission==="granted") new Notification("Lightning Alert Cleared",{body:"Area safe"});
}

// Mock forecast check (replace with API if desired)
function checkForecast(){ 
  const safe = Math.random()<0.7; 
  if(safe){ if(isAlertActive) clearAlert(); else updateStatus("Safe","PASTEL_GREEN",true,"‚úÖ‚òÄÔ∏è"); }
  else if(!isAlertActive) triggerAlert("Simulated Forecast Alert");
}

// Monitor
function startMonitor(){ initAudio(); resumeAudio(); updateStatus("Monitoring...",ACCENT_BLUE,false,"üîç"); checkForecast(); monitorInterval=setInterval(checkForecast,CHECK_INTERVAL_MS); startBtn.disabled=true; stopBtn.disabled=false; simulateBtn.disabled=true; simulateClearBtn.disabled=true;}
function stopMonitor(){ clearInterval(monitorInterval); monitorInterval=null; stopSound(); isAlertActive=false; updateStatus("Stopped","#888",false,"üõë"); startBtn.disabled=false; stopBtn.disabled=true; simulateBtn.disabled=false; simulateClearBtn.disabled=false;}

// Notification
function requestPermission(){
  if(!("Notification" in window)){ permissionSpan.textContent="Unsupported"; requestBtn.disabled=true; return; }
  Notification.requestPermission().then(p=>{
    permissionSpan.textContent=p.charAt(0).toUpperCase()+p.slice(1);
    if(p==="granted"){ permissionSpan.className="text-green-400 font-medium"; startBtn.disabled=false; simulateBtn.disabled=false; simulateClearBtn.disabled=false; requestBtn.disabled=true; resumeAudio();}
    else if(p==="denied"){ permissionSpan.className="text-red-400 font-medium"; requestBtn.disabled=true; startBtn.disabled=true;}
    else permissionSpan.className="text-yellow-400 font-medium";
  });
}

// Toggle Dark/Light
let darkMode=true;
toggleModeBtn.addEventListener("click",()=>{
  darkMode=!darkMode;
  if(darkMode){ document.body.style.backgroundColor="var(--bg-main)"; document.body.style.color="white"; }
  else { document.body.style.backgroundColor="white"; document.body.style.color="black"; }
});

// Event listeners
requestBtn.addEventListener("click",requestPermission);
startBtn.addEventListener("click",startMonitor);
stopBtn.addEventListener("click",stopMonitor);
simulateBtn.addEventListener("click",()=>{ if(!isAlertActive) triggerAlert("Simulated Lightning Alert"); });
simulateClearBtn.addEventListener("click",()=>{ if(isAlertActive) clearAlert(); else { playAllClear(); updateStatus("Simulated Clear Tone","PASTEL_GREEN",false,"üé∂"); } });

// Init
window.onload=()=>{
  updateStatus("Awaiting Start","#888",false,"‚ö™");
  document.getElementById("current-location").textContent="Our Tampines Hub";
  initAudio();
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lightning Alert Monitoring</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg-main: #1C2434;
  --card-bg: #2C3545;
  --accent-blue: #70A0F0;
  --pastel-green: #90EE90;
  --pastel-red: #F08080;
}

body {
  font-family: 'Inter', sans-serif;
}

.status-dot {
  width: 1.25rem;
  height: 1.25rem;
  border-radius: 50%;
}

.pulse-red {
  animation: pulse-red 1.5s infinite;
}

@keyframes pulse-red {
  0% { box-shadow: 0 0 0 0 rgba(240,128,128,1); }
  70% { box-shadow: 0 0 0 15px rgba(240,128,128,0); }
  100% { box-shadow: 0 0 0 0 rgba(240,128,128,0); }
}

.pulse-green {
  animation: pulse-green 1.5s infinite;
}

@keyframes pulse-green {
  0% { box-shadow: 0 0 0 0 rgba(144,238,144,1); }
  70% { box-shadow: 0 0 0 15px rgba(144,238,144,0); }
  100% { box-shadow: 0 0 0 0 rgba(144,238,144,0); }
}

.app-button {
  box-shadow: 0 4px 6px -1px rgba(0,0,0,.25);
  transition: transform .15s, box-shadow .15s;
  border: 1px solid rgba(255,255,255,.1);
}

.app-button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 10px -3px rgba(0,0,0,.45);
}

.app-button:disabled {
  opacity: .6;
  cursor: not-allowed;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center text-white bg-[var(--bg-main)] p-4">

<div class="bg-[var(--card-bg)] p-5 rounded-xl w-full max-w-md shadow-2xl border border-blue-800/50">

  <h1 class="text-2xl font-bold mb-4 text-[var(--accent-blue)]">
    ⚡ Lightning Alert Monitoring
  </h1>

  <div class="mb-4 flex justify-between items-center bg-gray-900/40 p-3 rounded-lg border border-blue-500/30">
    <span id="status-message" class="text-lg font-semibold">Awaiting Start</span>
    <div id="status-indicator" class="status-dot bg-gray-500"></div>
  </div>

  <div class="space-y-2 mb-4 text-sm">
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Local Time:
      <span id="current-time-display" class="text-[var(--accent-blue)] font-medium">--:--:--</span>
    </p>
    <p class="bg-gray-900/40 p-2 rounded border border-gray-700/50">
      Location:
      <span class="text-[var(--accent-blue)] font-medium">Our Tampines Hub</span>
    </p>
  </div>

  <p class="text-sm mb-4 bg-gray-900/40 p-2 rounded border border-gray-700/50">
    Notification Status:
    <span id="current-permission" class="text-yellow-400 font-medium">Unknown</span>
  </p>

  <!-- ✅ CLEAN BUTTON STACK -->
  <div class="flex flex-col gap-2">
    <button id="request-permission-btn"
      class="w-full bg-blue-700/80 p-2 rounded-lg font-semibold app-button">
      1. Request Notification Permission
    </button>

    <button id="start-monitor-btn" disabled
      class="w-full bg-green-700/80 p-2 rounded-lg font-semibold app-button">
      2. Start Monitor
    </button>

    <button id="simulate-alert-btn" disabled
      class="w-full bg-red-600/80 p-2 rounded-lg font-semibold app-button">
      3. Simulate Lightning Alert
    </button>

    <button id="simulate-clear-btn" disabled
      class="w-full bg-amber-500/80 p-2 rounded-lg font-semibold app-button">
      Simulate All Clear
    </button>

    <button id="stop-monitor-btn" disabled
      class="w-full bg-red-700/80 p-2 rounded-lg font-semibold app-button">
      Stop Monitor
    </button>
  </div>

</div>

<script>
/* --- TIME --- */
const timeSpan = document.getElementById("current-time-display");
setInterval(() => {
  timeSpan.textContent = new Date().toLocaleTimeString("en-GB");
}, 1000);

/* --- STATUS UI --- */
const statusMessage = document.getElementById("status-message");
const statusIndicator = document.getElementById("status-indicator");

function updateStatus(text, color, pulse=false) {
  statusMessage.textContent = text;
  statusIndicator.className = "status-dot";
  statusIndicator.style.backgroundColor = color;
  if (pulse && color === "#F08080") statusIndicator.classList.add("pulse-red");
  if (pulse && color === "#90EE90") statusIndicator.classList.add("pulse-green");
}

/* --- INITIAL STATE --- */
updateStatus("Awaiting Start", "#6B7280");
</script>

</body>
</html>
